<div class="mt-12 md:mt-0">
  <div id="canvass-wrapper" class="border-2 border-gray-200 rounded-lg">
    <canvas id="c"></canvas>
  </div>

  <div class="controls w-full">
    <div class="pt-6">
      <label for="angle-control" class="text-lg font-medium leading-5">Xoay:</label>
      <input type="range" id="angle-control" value="0" min="0" max="360" class="w-full" disabled>
    </div>
    <div class="pt-6">
      <label for="scale-control" class="text-lg font-medium leading-5">Kích thước:</label>
      <input type="range" id="scale-control" value="200" min="1" max="500" class="w-full" disabled>
    </div>
  </div>
</div>
